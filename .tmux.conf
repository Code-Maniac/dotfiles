# rebind prefix to ctrl-a from ctrl-b - actually capslock-a
set -g prefix C-a
unbind C-b

# remove escape delay
set-option -wg xterm-key on
set -s escape-time 1

# set the default shell to zsh
set-option -g default-shell /bin/zsh

# # set indexes
set -g base-index 1
setw -g pane-base-index 1

# # C-a-r to reload this file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# # force tmux to use 256 colors
#set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color"

#set high scrollback buffer size
set -g history-limit 50000

#auto renumber windows
set-option -g renumber-windows on

# creating new splits
unbind %
unbind :
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# pane swapping that works seemlessly with vim panes
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(git|view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
# bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
# bind-key -T copy-mode-vi C-\ select-pane -l

# bind ctrl-k to clear scroll buffer
# bind -n C-k clear-history

# allow mouse clicking
#set -g mouse-select-window on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on

#turn on utf-8
#set -g utf8 on
#set -g status-utf8 on

#vim keys
set-window-option -g mode-keys vi

#aggressively resize sessions
#setw -g aggressive-resize on

# prettifying tmux
# status bar
set -g status-justify left
set -g status-bg colour250
set -g status-fg default
set -g status-interval 1 # allows tmux clock to update every second
set -g display-time 2000 # display messages for 2 seconds

# pane borders
set -g pane-border-style fg=colour245
set -g pane-active-border-style fg=colour39

# status bar
set -g status-position bottom
set -g status-style bg=colour235
set -g status-style fg=colour231
# set -g status-style "dim"
set -g status-left ''
set -g status-right '#[fg=colour243,bold]CPU: #{cpu_icon}#{cpu_percentage} #[fg=colour250,bg=colour245,bold] Online: #{online_status} | #{net_speed} #[fg=colour252,bg=colour242,bold] %a %d/%m #[fg=colour255,bg=colour239,bold] %H:%M:%S '
set -g status-right-length 90
set -g status-left-length 20

setw -g window-status-current-format ' #[fg=colour243]#I#[fg=colour243]:#[fg=colour39]#W#[fg=colour243] #F '

# setw -g window-status-style fg=colour138
# setw -g window-status-style bg=colour235
# setw -g window-status-style "none"
setw -g window-status-format ' #I#[fg=colour231]:#[fg=colour231]#W#[fg=colour231] #F '

#set -g message-attr bold
set -g message-style fg=white
set -g message-style bg=colour241

#tmux-net speed settings
set -g @net_speed_interfaces "eth0 eth1"
set -g @download_speed_format "%10s"
set -g @upload_speed_format "%10s"
set -g @net_speed_format "D:%10s U:%10s"

#enable tmux continuum
#set -g @continuum-restore 'on'

# # tmux plugin manager path - should always be kept at the bottom
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-online-status'
#set -g @plugin 'tmux-plugins/tmux-continuum'
#set -g @plugin 'tmux-plugins/tmux-resurrect'
run '~/.tmux/plugins/tpm/tpm'
